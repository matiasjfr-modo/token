<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage Reader</title>
  </head>
  <body>
    <p id="localStorageValue"></p>
    <p id="sessionStorageValue"></p>

    <script>
      const localValue = localStorage.getItem("pruebatokenlocal");
      document.getElementById("localStorageValue").textContent =
        `El token en pruebatokenlocal es: ${localValue}` ;


        const sessionValue = sessionStorage.getItem("pruebatokensession");
      document.getElementById("sessionStorageValue").textContent =
        `El token en pruebatokensession es: ${sessionValue}` ;

    </script>
    
  </body>
</html>
